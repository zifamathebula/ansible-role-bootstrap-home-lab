---
setup_home_lab:
  hosts:
    lab01:
      # Use the password authentication method for the hosts initially
      # Once the SSH key is available on the hosts, switch to using SSH authentication
      # by commenting out the "ansible_password" variable and uncommenting the "ansible_ssh_pass" variable

      ansible_host: "{{ lab01_host }}"
      ansible_user: "{{ lab01_username }}"
      #ansible_password: "{{ lab01_password }}"
      ansible_ssh_private_key_file: "{{ lab01_ssh_private_key_file }}"
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      ansible_become_password: "{{ lab01_password }}"
      ansible_ssh_extra_args: "-o PreferredAuthentications=password,publickey"
